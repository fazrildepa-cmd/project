<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Graphic Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0b0f15;
      color: #fff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h2 {
      margin-bottom: 30px;
      color: #7c5cff;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .gallery img {
      width: 300px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>photograph Gallery</h2>
  <div class="gallery">
    <img src="foto1.jpg" alt="Design Parfum">
    <img src="foto2.jpg" alt="Design Laptop">
  </div>
</body>
</html>
